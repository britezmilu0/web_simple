<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Texto Interactivo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      #textBox {
        padding: 10px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <input type="text" id="textBox" placeholder="Escribe algo..." />
    <script>
      let colors = [
        { bg: "white", text: "black" },
        { bg: "black", text: "white" },
        { bg: "lightblue", text: "red" },
      ];
      let index = 0;

      document
        .getElementById("textBox")
        .addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            let userText = this.value;
            this.style.display = "none"; // Ocultar el input

            let colorIndex = 0;
            let alertBox = document.createElement("div");
            alertBox.style.position = "fixed";
            alertBox.style.top = "50%";
            alertBox.style.left = "50%";
            alertBox.style.transform = "translate(-50%, -50%)";
            alertBox.style.padding = "20px";
            alertBox.style.backgroundColor = colors[colorIndex].bg;
            alertBox.style.color = colors[colorIndex].text;
            alertBox.style.border = "1px solid #000";
            alertBox.style.textAlign = "center";

            let message = document.createElement("p");
            message.textContent = userText;
            alertBox.appendChild(message);

            let button = document.createElement("button");
            button.textContent = "Cambiar Color";
            button.addEventListener("click", function () {
              colorIndex = (colorIndex + 1) % colors.length;
              alertBox.style.backgroundColor = colors[colorIndex].bg;
              alertBox.style.color = colors[colorIndex].text;
            });
            alertBox.appendChild(button);

            document.body.appendChild(alertBox);
          }
        });
    </script>
  </body>
</html>
